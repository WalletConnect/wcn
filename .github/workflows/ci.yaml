name: ci

on:
  release:
    types: ["published"]

  pull_request:
    paths:
      - "src/**"
      - "crates/**"
      - "Cargo.toml"
      - "Dockerfile"
      - "build.rs"

  workflow_dispatch:
#    inputs:
#      push:
#        description: "Push to Docker Registry"
#        required: false
#        default: "false"
#        type: choice
#        options:
#          - "false"
#          - "true"

permissions:
  contents: read
  packages: write

concurrency:
  # Support push/pr as event types with different behaviors each:
  # 1. push: queue up builds
  # 2. pr: only allow one run per PR
  group: ${{ github.workflow }}-${{ github.event_name }}${{ github.event.pull_request.number }}
  # If there is already a workflow running for the same pull request, cancel it
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  AWS_REGION: "eu-central-1"

jobs:
  tests:
    name: "${{ matrix.cargo.name }}"
    runs-on:
      group: ubuntu-runners
    strategy:
      fail-fast: false
      matrix:
        cargo:
          - name: "clippy"
            cmd: cargo clippy --workspace --all-targets --all-features --tests -- -D warnings
            rust: nightly-2024-06-13
          - name: "formatting"
            cmd: cargo fmt --all --check
            rust: nightly-2024-06-13
          - name: "tests"
            cmd: |
              cargo test --workspace --doc --all-features \
              && RUST_LOG=info cargo test --all-features --workspace --exclude irn_node \
              && RUST_LOG=info,openraft=error,relay_rocks=warn cargo test --all-features --release
            rust: 1.79.0
    env:
      RUST_BACKTRACE: full
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: "Install Rust ${{ matrix.cargo.rust }}"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.cargo.rust }}
          profile: default
          override: true

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@v1
        with:
          tool: nextest

      - name: "Validate ${{ matrix.cargo.name }}"
        run: ${{ matrix.cargo.cmd }}

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check license

  build-and-push:
    name: "Build image"
    runs-on:
      group: ubuntu-runners
    needs: [tests, cargo-deny]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr-prod
        uses: aws-actions/amazon-ecr-login@v1

      - name: Configure AWS Credentials (testnet)
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.TESTNET_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TESTNET_AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR (testnet)
        id: login-ecr-testnet
        uses: aws-actions/amazon-ecr-login@v1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ steps.login-ecr-prod.outputs.registry }}/irn
            ${{ steps.login-ecr-testnet.outputs.registry }}/irn
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
