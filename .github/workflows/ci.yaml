name: ci

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

  pull_request:
    paths:
      - "crates/**"
      - "Cargo.lock"
      - "Cargo.toml"
      - "Dockerfile"

  workflow_dispatch:
    inputs:

permissions:
  contents: read
  packages: write

concurrency:
  # Support push/pr as event types with different behaviors each:
  # 1. push: queue up builds
  # 2. pr: only allow one run per PR
  group: ${{ github.workflow }}-${{ github.event_name }}${{ github.event.pull_request.number }}
  # If there is already a workflow running for the same pull request, cancel it
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  tests:
    name: "${{ matrix.cargo.name }}"
    runs-on:
      group: ubuntu-runners
    strategy:
      fail-fast: false
      matrix:
        cargo:
          - name: "clippy"
            cmd: cargo clippy --workspace --all-targets --all-features --tests -- -D warnings
            rust: nightly-2025-02-23
          - name: "formatting"
            cmd: cargo fmt --all --check
            rust: nightly-2025-02-23
          - name: "tests"
            cmd: |
              cargo test --workspace --doc --all-features \
              && RUST_LOG=info cargo test --all-features --workspace --exclude wcn_node \
              && RUST_LOG=info,openraft=error,relay_rocks=warn cargo test -p wcn_node --all-features --release
            rust: 1.85.0
    env:
      RUST_BACKTRACE: full
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: "Install Rust ${{ matrix.cargo.rust }}"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.cargo.rust }}
          profile: default
          override: true

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@v1
        with:
          tool: nextest

      - name: "Validate ${{ matrix.cargo.name }}"
        run: ${{ matrix.cargo.cmd }}

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: "1.85.0"
          command: check license

  build:
    name: "Build image"
    runs-on:
      group: ubuntu-runners
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/walletconnectfoundation/wcn-node
            ${{ steps.login-ecr.outputs.registry }}/irn
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha

      - name: Build and push the image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image-wcn.tar
          tags: ${{ steps.meta.outputs.tags }}
          push: true
