[package]
name = "cluster"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
derive_more = { workspace = true, features = ["try_from"] }
libp2p = { workspace = true }
itertools = { workspace = true }

sharding = { path = "../sharding" }

alloy = { version = "0.13", default-features = false, features = ["sol-types", "contract", "signer-local", "network", "reqwest"] }

anyhow = "1"
thiserror = "1"

tap = "1.0"
tracing = "0.1"
serde = { version = "1", features = ["derive"] }
postcard = { version = "1.0", default-features = false, features = ["alloc"] }

fpe = "0.6"
aes = "0.8"

tokio = { version = "1", features = ["full"] }
arc-swap = "1.7"

[dev-dependencies]
alloy = { version = "0.13", default-features = false, features = ["provider-anvil-node"] }
tokio = { version = "1", default-features = false }
